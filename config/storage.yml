test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# AWS S3 for Production
# Configure via environment variables or Rails credentials
amazon:
  service: S3
  access_key_id: <%= ENV.fetch("AWS_ACCESS_KEY_ID", Rails.application.credentials.dig(:aws, :access_key_id)) %>
  secret_access_key: <%= ENV.fetch("AWS_SECRET_ACCESS_KEY", Rails.application.credentials.dig(:aws, :secret_access_key)) %>
  region: <%= ENV.fetch("AWS_REGION", "ap-southeast-1") %>
  bucket: <%= ENV.fetch("AWS_BUCKET", "ankhangcrm-#{Rails.env}") %>
  # Optional: Enable public access for direct URLs
  # public: true
