<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - AnKhangCRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#0B387A',
                            red: '#D81620',
                            orange: '#F37021',
                            dark: '#333333'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans text-brand-dark">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (Reused) -->
        <aside class="w-64 bg-brand-blue text-white flex flex-col flex-shrink-0 transition-all duration-300 shadow-xl z-50">
            <div class="h-16 flex items-center px-6 border-b border-blue-800 bg-brand-blue shadow-sm">
                <i class="fa-solid fa-scale-balanced text-white text-2xl mr-3"></i>
                <a href="dashboard.html" class="font-bold text-xl tracking-wide text-white hover:text-gray-200">AnKhangCRM</a>
            </div>
            <nav class="flex-1 px-3 py-6 space-y-1 overflow-y-auto">
                <a href="dashboard.html" class="flex items-center px-4 py-2.5 text-blue-100 hover:text-white hover:bg-blue-800 rounded-lg transition-colors group font-medium">
                    <i class="fa-solid fa-chart-line w-6 text-blue-300 group-hover:text-white transition-colors"></i>
                    <span>Tổng quan</span>
                </a>
                <!-- Other links omitted for brevity, assuming standard sidebar -->
                 <a href="contacts_list.html" class="flex items-center px-4 py-2.5 text-blue-100 hover:text-white hover:bg-blue-800 rounded-lg transition-colors group font-medium">
                    <i class="fa-solid fa-users w-6 text-blue-300 group-hover:text-white transition-colors"></i>
                    <span>Khách hàng</span>
                </a>
                 <a href="notifications.html" class="flex items-center px-4 py-2.5 text-blue-100 hover:text-white hover:bg-blue-800 rounded-lg transition-colors group font-medium">
                    <i class="fa-solid fa-gear w-6 text-blue-300 group-hover:text-white transition-colors"></i>
                    <span>Cài đặt</span>
                </a>
            </nav>
            <div class="p-4 border-t border-blue-800 bg-blue-900/50">
                <div class="flex items-center px-2 pt-2">
                    <img class="h-8 w-8 rounded-full border-2 border-blue-300" src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Admin Avatar">
                    <div class="ml-3">
                        <p class="text-sm font-medium text-white">Admin User</p>
                        <a href="profile.html" class="text-xs text-blue-300 hover:text-white hover:underline">View Profile</a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 lg:px-8">
                <nav class="flex items-center text-sm font-medium text-gray-500">
                    <a href="dashboard.html" class="hover:text-gray-700">Home</a>
                    <i class="fa-solid fa-chevron-right text-xs mx-2"></i>
                    <span class="text-gray-900">Hồ sơ cá nhân</span>
                </nav>
                <div class="flex items-center space-x-4">
                     <img class="h-8 w-8 rounded-full object-cover border border-gray-200" src="https://ui-avatars.com/api/?name=Admin+User&background=0B387A&color=fff" alt="User Avatar">
                </div>
            </header>

            <div class="flex-1 overflow-auto bg-gray-50 p-6 lg:p-8">
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-2xl font-bold text-gray-900 mb-6">Cài đặt tài khoản</h1>

                    <div class="bg-white shadow rounded-lg divide-y divide-gray-200">
                        <!-- Profile Section -->
                        <div class="p-6">
                            <h2 class="text-lg leading-6 font-medium text-gray-900 mb-4">Thông tin cá nhân</h2>
                            <div class="flex items-start">
                                <div class="flex-shrink-0 mr-6">
                                    <img class="h-24 w-24 rounded-full border-4 border-gray-100" src="https://ui-avatars.com/api/?name=Admin+User&size=128" alt="Current Avatar">
                                    <button class="mt-2 text-sm text-brand-blue font-medium hover:underline block text-center w-full">Thay đổi ảnh</button>
                                </div>
                                <div class="flex-1 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                    <div class="sm:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700">Họ và tên</label>
                                        <input type="text" value="Admin User" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-blue focus:border-brand-blue sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700">Chức vụ</label>
                                        <input type="text" value="Super Admin" disabled class="mt-1 block w-full border border-gray-300 bg-gray-50 rounded-md shadow-sm py-2 px-3 text-gray-500 sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-4">
                                        <label class="block text-sm font-medium text-gray-700">Email</label>
                                        <input type="email" value="admin@ankhang.vn" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-blue focus:border-brand-blue sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-2">
                                        <label class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                                        <input type="text" value="0912345678" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-blue focus:border-brand-blue sm:text-sm">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Security Section -->
                        <div class="p-6">
                            <h2 class="text-lg leading-6 font-medium text-gray-900 mb-4">Bảo mật</h2>
                            <div class="max-w-lg">
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Mật khẩu hiện tại</label>
                                        <input type="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-blue focus:border-brand-blue sm:text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Mật khẩu mới</label>
                                        <input type="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-blue focus:border-brand-blue sm:text-sm">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu mới</label>
                                        <input type="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-brand-blue focus:border-brand-blue sm:text-sm">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="px-6 py-4 bg-gray-50 text-right sm:px-6 rounded-b-lg">
                            <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue mr-3">
                                Hủy bỏ
                            </button>
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-brand-blue hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue">
                                Lưu thay đổi
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
