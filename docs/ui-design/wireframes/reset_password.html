<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu - AnKhangCRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              blue: '#0B387A',
              red: '#D81620',
              orange: '#F37021',
              dark: '#333333'
            }
          }
        }
      }
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-brand-blue to-blue-900 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center bg-white/10 backdrop-blur-sm rounded-2xl p-4 mb-4">
        <i class="fa-solid fa-scale-balanced text-white text-4xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-white tracking-wide">AnKhangCRM</h1>
      <p class="text-blue-200 mt-2">Hệ thống quản lý khách hàng</p>
    </div>

    <!-- Reset Password Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
          <i class="fa-solid fa-lock text-brand-blue text-2xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Đặt lại mật khẩu</h2>
        <p class="text-gray-500 mt-2 text-sm">Vui lòng nhập mật khẩu mới cho tài khoản của bạn</p>
      </div>

      <form class="space-y-5">
        <!-- New Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Mật khẩu mới
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-key text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" placeholder="••••••••"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-brand-blue transition-colors"
              required>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">
            Xác nhận mật khẩu
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-key text-gray-400"></i>
            </div>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-brand-blue transition-colors"
              required>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-brand-blue text-white py-3 rounded-lg font-semibold hover:bg-blue-900 transition-colors shadow-lg shadow-blue-500/30 flex items-center justify-center">
          <i class="fa-solid fa-check-circle mr-2"></i>
          Đổi mật khẩu
        </button>
      </form>

      <!-- Back to Login -->
      <div class="mt-6 text-center">
        <a href="index.html" class="text-brand-blue hover:text-blue-900 text-sm font-medium inline-flex items-center">
          <i class="fa-solid fa-arrow-left mr-2"></i>
          Quay lại Đăng nhập
        </a>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-blue-200 text-sm mt-6">
      © 2026 AnKhangCRM. All rights reserved.
    </p>
  </div>

</body>
</html>
