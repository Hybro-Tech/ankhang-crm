<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - AnKhangCRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              blue: '#0B387A',
              red: '#D81620',
              orange: '#F37021',
              dark: '#333333'
            }
          }
        }
      }
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans text-brand-dark min-h-screen flex items-center justify-center">

  <div class="max-w-md w-full bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">

    <!-- Brand Header -->
    <div class="bg-brand-blue p-8 text-center text-white">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/10 mb-4">
        <i class="fa-solid fa-scale-balanced text-3xl"></i>
      </div>
      <h1 class="text-2xl font-bold tracking-wide">AnKhangCRM</h1>
      <p class="text-blue-200 text-sm mt-2">Hệ thống Quản lý Luật An Khang</p>
    </div>

    <!-- Login Form -->
    <div class="p-8">
      <form action="dashboard.html">
        <div class="mb-5">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email hoặc Số điện thoại</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="text"
              class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-brand-blue outline-none transition-all"
              placeholder="nhanvien@congty.com">
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Mật khẩu</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input type="password"
              class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-brand-blue outline-none transition-all"
              placeholder="••••••••">
            <button type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox"
              class="h-4 w-4 text-brand-blue focus:ring-brand-blue border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-600">Ghi nhớ đăng nhập</label>
          </div>
          <div class="text-sm">
            <a href="forgot_password.html" class="font-medium text-brand-blue hover:text-blue-800">Quên mật khẩu?</a>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-brand-blue text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-900 transition-colors shadow-md">
          Đăng nhập
        </button>
      </form>

      <div class="mt-8 text-center text-xs text-gray-400">
        <p>&copy; 2026 Luật An Khang. All rights reserved.</p>
        <p class="mt-1">Hỗ trợ kỹ thuật: 1900 xxxx</p>
      </div>
    </div>
  </div>

</body>

</html>
